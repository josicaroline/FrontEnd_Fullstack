
<!--
    P: Explique os papéis do time na metodologia agil scrum

    R: na metodologia scrum, o time é composto por 3 papéis, que são
    1 - Product Owner: é o responsável por representar o cliente, bem como a visão de negócios do projeto.
                       Sua função é definir e priorizar o Product Backlog;
    2 - Scrum Master: é o responsável em aplicar as regras. Como função, deve remover obstáculos e assegurar
                      que as práticas do scrum estão sendo executadas, afim de se atingir os objetivos;
    3 - Team Member: é o responsável por entregar a solução. Sua função é fazer o trabalho real (analisar,
                     projetar, desenvolver, etc..) através de habilidades multifuncionais.
-->
